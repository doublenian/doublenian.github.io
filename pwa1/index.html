<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport"
        content="width=device-width, initial-scale=1">
  <title>微医PWA</title>

  <!-- Set render engine for 360 browser -->
  <meta name="renderer" content="webkit">

  <!-- No Baidu Siteapp-->
  <meta http-equiv="Cache-Control" content="no-siteapp"/>

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="images/icons/icon-72x72.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="微医PWA"/>
  <link rel="apple-touch-icon-precomposed" href="images/icons/icon-72x72.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="images/icons/icon-72x72.png">
  <meta name="msapplication-TileColor" content="#0e90d2">
  <link rel="manifest" href="./manifest.json">
</head>
<body>
An image will appear here in 3 seconds:
  <script>
    navigator.serviceWorker.register('/sw2.js')
      .then(reg => console.log('SW registered!', reg))
      .catch(err => console.log('Boo!', err));

    setTimeout(() => {
      const img = new Image();
      img.src = '/images/svg/dog.svg';
      document.body.appendChild(img);
    }, 3000);
  </script>
</body>
</html>
