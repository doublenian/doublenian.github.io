<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embeded iframe</title>
    <style>
      .iframe {
        width: 100%;
        height: 600px;
        margin: auto;
        box-shadow: none;
      }
    </style>
  </head>
  <body>
    <div>
      <p>内嵌iframe</p>
      <iframe
        src="http://localhost:8001/index.html"
        class="iframe"
        allow="camera *;microphone *"
      ></iframe>
    </div>
  </body>
</html>
